<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Timeline</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="controls">
    <button id="prev">◀</button>
    <button id="next">▶</button>
  </div>

  <div id="timeline-wrapper">
    <div id="timeline-container" class="aspect-ratio-16-9">
      <svg id="timeline-path" preserveAspectRatio="none">
        <defs>
          <linearGradient id="timeline-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#8A2BE2" /> <!-- BlueViolet -->
            <stop offset="25%" stop-color="#1E90FF" /> <!-- DodgerBlue -->
            <stop offset="50%" stop-color="#00CED1" /> <!-- DarkTurquoise -->
            <stop offset="75%" stop-color="#9370DB" /> <!-- MediumPurple -->
            <stop offset="100%" stop-color="#FF69B4" /> <!-- HotPink -->
          </linearGradient>
        </defs>
        <path id="path-line" />
      </svg>
      <div class="tooltip" id="tooltip"></div>
      <div id="tracker-dot"></div>
      <div id="milestones"></div>
      <div id="slides-container"></div>
    </div>
  </div>

  <script src="timeline.js"></script>
  <script src="layout.js"></script>
  <script src="slides.js"></script>
</body>
</html>
